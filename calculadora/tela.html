<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

    <h1 style="color: orange;">Calculadora</h1>
    <div>
        <h1 id="tela">123</h1>
        <table>
            <tr>
                <td class="elemento_tabela_cinza" colspan="2">
                    <button onclick="limpa_tudo()" class="botaozão">C</button>
                </td>

                <td class="elemento_tabela_cinza" >
                    <button onclick="deleta()"><</button>
                </td>

                <td class="elemento_tabela_laranja" >
                    <button onclick="inserir('/')">/</button>
                </td>
            </tr>

            <tr>
                <td class="elemento_tabela_numero" >
                    <button onclick="inserir('7')">7</button>
                </td>

                <td class="elemento_tabela_numero" >
                    <button onclick="inserir('8')">8</button>
                </td>

                <td class="elemento_tabela_numero" >
                    <button onclick="inserir('9')">9</button>
                </td>

                <td class="elemento_tabela_laranja" >
                    <button onclick="inserir('*')">X</button>
                </td>
            </tr>

            <tr>
                <td class="elemento_tabela_numero" >
                    <button onclick="inserir('4')">4</button>
                </td>

                <td class="elemento_tabela_numero" >
                    <button onclick="inserir('5')">5</button>
                </td>

                <td class="elemento_tabela_numero" >
                    <button onclick="inserir('6')">6</button>
                </td>

                <td class="elemento_tabela_laranja" >
                    <button onclick="inserir('-')">-</button>
                </td>
            </tr>

            <tr>
                <td class="elemento_tabela_numero" >
                    <button onclick="inserir('1')">1</button>
                </td>

                <td class="elemento_tabela_numero" >
                    <button onclick="inserir('2')">2</button>
                </td>

                <td class="elemento_tabela_numero" >
                    <button onclick="inserir('3')">3</button>
                </td>

                <td class="elemento_tabela_laranja" >
                    <button onclick="inserir('+')">+</button>
                </td>
            </tr>

            <tr>
                <td class="elemento_tabela_numero" colspan="2">
                    <button onclick="inserir('0')" class="botaozão">0</button>
                </td>

                <td class="elemento_tabela_numero" >
                    <button onclick="inserir('.')">.</button>
                </td>

                <td class="elemento_tabela_laranja">
                    <button onclick="somar()">=</button>
                </td>
            </tr>
        </table>
    </div>
</body>
<script src="scripts.js"></script>
</html>
